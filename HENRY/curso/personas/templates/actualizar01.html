<form action="/personas_actualizar02/" method="POST">
    {% csrf_token %}

  <div class="row">
    <div class="form-group col-md-6">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{nombre}}">
    </div>
    <div class="form-group col-md-6">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" value="{{apellido}}">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" class="form-control" id="correo" name="correo" value="{{correo}}" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="telefono">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" name="telefono" value="{{telefono}}">
    </div>
  </div>
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <input type="hidden" name="id" value="{{idTmp}}">
</form>
